<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Te amo</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#000;
      --neon:#b26bff; /* morado ne√≥n */
      --rose-size: min(40vh, 360px);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      background: radial-gradient(circle at 50% 45%, rgba(120,20,120,0.08), transparent 20%), linear-gradient(#000,#050505 60%);
      display:flex;align-items:center;justify-content:center;flex-direction:column;
      font-family: 'Montserrat', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      color:white;overflow:hidden
    }

    /* Halo animado detr√°s de la rosa */
    .halo{
      position:absolute;left:50%;top:45%;transform:translate(-50%,-50%);
      width: calc(var(--rose-size) * 1.6);height: calc(var(--rose-size) * 1.6);
      border-radius:50%;
      background: radial-gradient(circle at 50% 40%, rgba(178,107,255,0.16), rgba(255,50,80,0.06) 40%, transparent 60%);
      filter:blur(28px) saturate(120%);
      animation: haloPulse 4s ease-in-out infinite;
      z-index:0;
    }

    @keyframes haloPulse{
      0%{transform:translate(-50%,-50%) scale(0.96);opacity:0.85}
      50%{transform:translate(-50%,-50%) scale(1.06);opacity:1}
      100%{transform:translate(-50%,-50%) scale(0.96);opacity:0.85}
    }

    .container{
      position:relative;z-index:2;display:flex;flex-direction:column;align-items:center;gap:18px;padding:32px;
    }

    /* La "rosa" ‚Äî usamos emoji para un estilo simple y fiable */
    .rose{
      font-size:var(--rose-size);
      line-height:1;
      transform-origin:center center;
      text-shadow:
        0 6px 18px rgba(0,0,0,0.7),
        0 0 18px rgba(255,30,70,0.12);
      animation: roseSway 3.6s ease-in-out infinite, rosePulse 2.8s ease-in-out infinite;
      user-select:none;
      filter: drop-shadow(0 20px 30px rgba(0,0,0,0.6));
    }

    @keyframes rosePulse{
      0%{transform:translateY(0) scale(0.98) rotate(-2deg)}
      45%{transform:translateY(-6px) scale(1.04) rotate(2deg)}
      100%{transform:translateY(0) scale(0.98) rotate(-2deg)}
    }
    @keyframes roseSway{
      0%{filter: drop-shadow(0 18px 26px rgba(0,0,0,0.6))}
      50%{filter: drop-shadow(0 32px 36px rgba(0,0,0,0.65))}
      100%{filter: drop-shadow(0 18px 26px rgba(0,0,0,0.6))}
    }

    /* Texto "Te amo" en ne√≥n morado */
    .te-amo{
      font-family: 'Great Vibes', cursive;
      font-size: clamp(28px, 6vw, 56px);
      color: var(--neon);
      letter-spacing: 1px;
      text-transform: none;
      text-shadow:
        0 0 6px rgba(178,107,255,0.9),
        0 0 18px rgba(178,107,255,0.7),
        0 6px 30px rgba(0,0,0,0.65);
      transform: translateY(6px);
      animation: neonFlicker 3.6s linear infinite;
      z-index:2;
    }

    @keyframes neonFlicker{
      0%, 19%, 21%, 23%, 100%{opacity:1;filter:brightness(1)}
      20%{opacity:0.85;filter:brightness(0.85)}
      22%{opacity:0.6;filter:brightness(0.7)}
    }

    /* Peque√±o detalle: l√≠nea separadora en glow */
    .line{
      width:160px;height:2px;background:linear-gradient(90deg, transparent, rgba(178,107,255,0.6), transparent);
      filter:blur(2px);opacity:0.9;margin-top:6px;border-radius:4px;
    }

    /* Ajustes m√≥viles */
    @media (max-width:520px){
      :root{--rose-size: min(36vw,220px)}
      .halo{width:calc(var(--rose-size) *1.8);height:calc(var(--rose-size)*1.8)}
    }
  </style>
</head>
<body>
  <div class="halo" aria-hidden="true"></div>
  <div class="container">
    <div class="rose" aria-hidden="false">üåπ</div>
    <div class="te-amo">Te amo</div>
    <div class="line" aria-hidden="true"></div>
  </div>
</body>
</html>
